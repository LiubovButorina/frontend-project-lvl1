# Name of workflow
name: Linter

# Trigger the workflow on push request
on:
  - push

jobs:
  lint-job:

    # The type of machine to run the job on
    runs-on: ubuntu-latest

    strategy:
      # Node versions list
      matrix:
        node-version: [14.x]

    steps:
        # Check-out repository under GitHub workspace
        # https://github.com/actions/checkout
      
      - name: Run linter
        # Run Linter
        run: |
          make lint
      
